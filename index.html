<html lang="en" class="gr__getbootstrap_com">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>DevXonnect</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center" data-gr-c-s-loaded="true">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-5">
      <div class="inner">
        <h3 class="masthead-brand">DevXonnect Currency Converter</h3>
      </div>
    </header>
    <form>
      <main role="main" class="cover mt-2">
        <h1 class="cover-heading">Welcome!</h1>
        <p class="lead mb-5">Check the latest currency rate today.</p>
        <div class="">
          <p class="lead ml-2">
            Amount To Convert: &nbsp;
            <input type="text" name="" id="" class="form-control-sm lead rounded" size="10" placeholder="Enter Amount" onkeypress="javascript:return isNumber(event)" required>
          </p>
          <div class="mt-5 form-row">
            <div class="col-md-3"></div>
            <div class="form-group col-md-4">
              <label for="currFrom">From</label>
              <select id="currFrom" class="form-control">
                <option selected>Base Currency (ex. GBP)</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="currTo">To</label>
              <select id="currTo" class="form-control">
                <option selected>Target Currency (ex. EUR)</option>
              </select>
            </div>
          </div>
          <label class="mt-5" style="font-size:1.5rem">Converted Rate: <span class="font-weight-bold">$10000</span></label>
        </div>
      </main>
    </form>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Created by DevXonnect Team. Currency rate provided by <a class="text-white" href="http://fixer.io/">Fixer.IO</a>.</p>
      </div>
    </footer>

    ================================================== -->

</body>

</html>
